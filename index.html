<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="display-container">
            <div id="subDisplay"></div>
            <div id="mainDisplay"></div>
        </div>
        <div class="button-container">
            <div class="upper-button-container">
                <button id="clearButton">CLEAR</button>
                <button id="deleteButton">DELETE</button>
            </div>
            <div class="lower-button-container">
                <button class="lowerButton" id="7">7</button>
                <button class="lowerButton" id="8">8</button>
                <button class="lowerButton" id="9">9</button>
                <button class="lowerButton" id="÷">÷</button>
                <button class="lowerButton" id="4">4</button>
                <button class="lowerButton" id="5">5</button>
                <button class="lowerButton" id="6">6</button>
                <button class="lowerButton" id="×">×</button>
                <button class="lowerButton" id="1">1</button>
                <button class="lowerButton" id="2">2</button>
                <button class="lowerButton" id="3">3</button>
                <button class="lowerButton" id="−">−</button>
                <button class="lowerButton" id=".">.</button>
                <button class="lowerButton" id="0">0</button>
                <button class="lowerButton" id="=">=</button>
                <button class="lowerButton" id="+">+</button>
            </div>
        </div>
    </div>
    
</body>
</html>

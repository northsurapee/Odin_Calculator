<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="display-container">
            <p id="display"></p>
        </div>
        <div class="button-container">
            <button id="btnClear">CLEAR</button>
            <button class="lowerButton" id="btn7">7</button>
            <button class="lowerButton" id="btn8">8</button>
            <button class="lowerButton" id="btn9">9</button>
            <button class="lowerButton" id="btnDivide">÷</button>
            <button class="lowerButton" id="btn4">4</button>
            <button class="lowerButton" id="btn5">5</button>
            <button class="lowerButton" id="btn6">6</button>
            <button class="lowerButton" id="btnMultiply">×</button>
            <button class="lowerButton" id="btn1">1</button>
            <button class="lowerButton" id="btn2">2</button>
            <button class="lowerButton" id="btn3">3</button>
            <button class="lowerButton" id="btnMinus">−</button>
            <button class="lowerButton" id="btnDot">.</button>
            <button class="lowerButton" id="btn0">0</button>
            <button class="lowerButton" id="btnEqual">=</button>
            <button class="lowerButton" id="btnPlus">+</button>
        </div>
    </div>
    <script src="scripts.js" defer></script>
</body>
</html>
